<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>
  
  <div class="color temp-1"></div>
  <div class="color temp-2"></div>
  <div class="color temp-3"></div>
  <div class="color temp-4"></div>
  <div class="color temp-5"></div>
  <div class="color temp-6"></div>
  <div class="color temp-7"></div>
  <div class="color temp-8"></div>
  <div class="color temp-9"></div>
  <div class="color temp-10"></div>
  <div class="color temp-11"></div>
  <div class="color temp-12"></div>
  <div class="color temp-13"></div>
  <div class="color temp-14"></div>

  <div class="wunderground-credits">
    <a 
      href="http://www.wunderground.com"
      target="_blank">
      <img  
        src="https://icons.wxug.com/logos/PNG/wundergroundLogo_4c_horz.png" 
        class="wunderground-img"
        width="90"
        alt="Wunderground Logo">
    </a>
    
    <span>
      Powered by Weather Underground
    </span>
  </div>
  <div class="dribble-credits">
    <a 
      href="https://dribbble.com/shots/553778-thermometer"
      target="_blank">
      <img 
        src="https://cdn.dribbble.com/assets/dribbble-logo-graph-dnld-a5f51e6e8f6c6bd334b1dc962110bdbf8d19c56d81b767e144e7de7b15689618.png" 
        alt="Dribble Logo">
    </a>
  </div>
  <script src="script.js"></script>
</body>
</html>
